{% extends 'food/base.html' %}
{% block body %}

<div class="container">
    <div class="row my-2">
        
        <div class="col-md-6">
        <img height="350px" src="{{item.item_image}}" class="card" alt="">
        </div>

        <div class="col-md-6 ">
        <h1>{{item.item_name}}</h1>
        <h3>Tk.{{item.item_price}}</h3>
        <h4>{{item.item_desc}}</h4>
        <a href="{% url 'food:deleteItems' item.id %}">Delete</a>
        </div>

    </div>
</div>



{% endblock body %}
